<!DOCTYPE html>
<html>
    <style>
        .myProgress {
          width: 100%;
          background-color: #ddd;
        }

        .myBar {
          width: 10%;
          height: 30px;
          background-color: #4CAF50;
          text-align: center;
          line-height: 30px;
          color: white;
        }
        </style>
    <head>
        <meta charset="utf-8">
        <title>FileLoader</title>
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li>{{ document.file}} {{ document.length }}</li>
            <div class="myProgress">
            <div id="myBar" class="myBar">20%</div>
            </div>

        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">Upload</button>
          </form>

          {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
          {% endif %}

          <p><a href="{% url 'file_loader' %}">Return to home</a></p>
    <script>
        function move(_el) {
          var elem = document.getElementById(_el);
          var width = 10;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
            } else {
              width++;
              elem.style.width = width + '%';
              elem.innerHTML = width * 1  + '%';
            }
          }
        }
        </script>
    </body>
</html>
